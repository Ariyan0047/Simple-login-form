<!DOCTYPE html>
<html>
    <head>
       <title></title>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-compatible" content="ie=edge">
       <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
         <div class="container">
         <div class="form">
            <a href="signIn.html">
             <img src="aa.jpg" alt="Back" height="25px" width="25px" > 
            </a>
            <br>
            <form id="form1">
            <div class="msg"></div>
            <br>
            <div>   
                <label>First Name :</label>
                <input type="text" id="fname" name="First Name" placeholder="Enter your first name">
            </div> 
            <br>
            <div>
                <label>Last Name :</label>
                <input type="text" id="lname" name="Last Name" placeholder="Enter your last name">
            </div> 
            <br>
            <div>
                <label>Email :</label>
                <input type="email" id="email" name="Email" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <label>Password :</label>
                <input type="password" id="pass" name="psw" placeholder="Enter your password">
            </div>
            <br>
            <div>
                <label>Contact No :</label>
                <input type="tel" id="contact" name="contact no" placeholder="Enter your contact number">
            </div>
            <br>
            <div>
                <label>Gender :</label><br>
                <input type="radio" id="gen" name="gender" value="male" checked> Male<br>
                <input type="radio" id="gen" name="gender" value="female"> Female<br>
                <input type="radio" id="gen" name="gender" value="other"> Other
            </div>
            <br>
            <div>
                <input type="submit" class="btn" value="Register">
            </div>
            </form>
        </div>
        </div>
    <script src="signup.js"></script>
    </body>
</html>
